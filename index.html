<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator App</title>
    <link rel="stylesheet" href="./src/stylesheet/index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Archivo:ital,wght@0,100..900;1,100..900&family=Lora:ital,wght@0,400..700;1,400..700&family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Orbitron:wght@400..900&family=Parkinsans:wght@300..800&family=Playwrite+DE+Grund+Guides&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=VT323&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="calculator">
      <div class="answer-screen">
        <p class="display-number">0</p>
      </div>
      <div class="keypad">
        <div class="rows">
          <div class="clear row-style"><p>A/C</p></div>
          <div class="negative-positive row-style"><p>+/-</p></div>
          <div class="percentage row-style"><p>%</p></div>
          <div class="divide row-style"><p>/</p></div>
        </div>
        <div class="rows">
          <div class="seven row-style"><p>7</p></div>
          <div class="eight row-style"><p>8</p></div>
          <div class="nine row-style"><p>9</p></div>
          <div class="multiply row-style"><p>*</p></div>
        </div>
        <div class="rows">
          <div class="four row-style"><p>4</p></div>
          <div class="five row-style"><p>5</p></div>
          <div class="six row-style"><p>6</p></div>
          <div class="minus row-style"><p>-</p></div>
        </div>
        <div class="rows">
          <div class="one row-style"><p>1</p></div>
          <div class="two row-style"><p>2</p></div>
          <div class="three row-style"><p>3</p></div>
          <div class="plus row-style"><p>+</p></div>
        </div>
        <div class="rows">
          <div class="zero row-style"><p>0</p></div>
          <div class="dot row-style"><p>.</p></div>
          <div class="equal row-style"><p>=</p></div>
        </div>
      </div>
    </div>
  </body>
</html>
